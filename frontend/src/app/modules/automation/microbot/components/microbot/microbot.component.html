<div
  [id]="'microbot-' + microbotIndex"
  class="w-full max-w-sm m-2 rounded-lg microbot lg:flex"
>
  <div class="microbot-crud-buttons">
    <i
      aria-hidden="true"
      (click)="ViewMicrobot(microbot)"
      class="bi bi-eye-fill primary"
    ></i>
    <i
      aria-hidden="true"
      (click)="EditMicrobot(microbot)"
      class="bi bi-pencil-square secondary"
    ></i>
    <i
      aria-hidden="true"
      (click)="DeleteMicrobot(microbot)"
      class="bi bi-archive-fill danger"
    ></i>
  </div>

  <div class="microbot-details">
    <div
      class="mx-1 mb-2 text-xl font-bold text-center bg-gray-200 rounded-3xl"
    >
      {{ microbot.Name }}
    </div>
    <div
      class="flex-auto h-20 p-1 mb-1 overflow-y-auto text-base bg-gray-200 rounded-lg "
    >
      {{ microbot.Description }}
    </div>
    <div class="flex flex-wrap gap-2">
      <div class="flex items-center px-2 bg-gray-200 rounded-lg w-fit">
        <small>Technology - {{ microbot.Technology }}</small>
      </div>
      <div class="flex items-center px-2 bg-gray-200 rounded-lg w-fit">
        <small>Version - {{ microbot.Version }}</small>
      </div>
    </div>
  </div>
</div>
