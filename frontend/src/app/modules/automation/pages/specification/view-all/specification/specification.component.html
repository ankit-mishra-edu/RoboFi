<div
  class="
    flex flex-col
    justify-around
    h-24
    text-center
    bg-green-300 bg-cover
    rounded-t
    lg:h-48 lg:rounded-t-none lg:rounded-l lg:w-1/3
  "
>
  <i
    aria-hidden="true"
    class="text-2xl cursor-pointer bi bi-eye-fill primary"
    (click)="ViewSpecification(specification)"
  ></i>
  <i
    aria-hidden="true"
    class="text-2xl cursor-pointer bi bi-pencil-square secondary"
    (click)="EditSpecification(specification)"
  ></i>
  <i
    aria-hidden="true"
    class="text-2xl cursor-pointer bi bi-archive-fill danger"
    (click)="DeleteSpecification(specification)"
  ></i>
</div>

<div
  class="
    flex flex-col
    justify-between
    w-full
    h-48
    p-2
    leading-normal
    bg-white
    border-b border-l border-r border-gray-400
    lg:w-2/3 lg:border-l-0 lg:border-t lg:border-gray-400
  "
>
  <div class="mb-4">
    <div
      class="
        mx-1
        mb-2
        text-xl
        font-bold
        text-center text-gray-900
        bg-gray-200
        rounded-3xl
      "
    >
      {{ specification.Name }}
    </div>
    <p class="w-full h-20 overflow-y-auto text-base text-gray-700">
      {{ specification.Description }}
    </p>
  </div>
  <div class="flex items-center">
    <p class="pr-1 text-gray-900">- By</p>
    <p
      *ngFor="let author of specification.Authors"
      class="leading-none text-gray-900"
    >
      {{ ' ' + author.Name }}
    </p>
  </div>
</div>
