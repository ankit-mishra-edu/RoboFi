<div
  *ngIf="configuration$|async as configuration"
  class="absolute top-0 bottom-0 left-0 right-0 z-10 py-12 transition duration-150 ease-in-out bg-gray-700 "
  id="modal"
>
  <div role="alert" class="container w-11/12 max-w-lg mx-auto md:w-2/3">
    <div
      class="relative px-5 py-8 bg-white border border-gray-400 rounded shadow-md  md:px-10"
    >
      <div class="flex justify-start w-full mb-3 text-gray-600">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-wallet"
          width="52"
          height="52"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" />
          <path
            d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12"
          />
          <path d="M20 12v4h-4a2 2 0 0 1 0 -4h4" />
        </svg>
      </div>
      <h1
        class="mb-4 font-bold leading-tight tracking-normal text-gray-800  font-lg"
      >
        Enter Config Entry Details
      </h1>
      <div class="form-wrapper">
        <form [formGroup]="configEntryForm">
          <label
            for="name"
            class="text-sm font-bold leading-tight tracking-normal text-gray-800 "
            >Config Entry Name</label
          >
          <input
            id="name"
            class="flex items-center w-full h-10 pl-3 mt-2 mb-5 text-sm font-normal text-gray-600 border border-gray-300 rounded  focus:outline-none focus:border focus:border-indigo-700"
            formControlName="name"
            placeholder="Enter config entry name..."
          />
          <label
            for="email2"
            class="text-sm font-bold leading-tight tracking-normal text-gray-800 "
            >Config Entry Value</label
          >
          <input
            id="name"
            class="flex items-center w-full h-10 pl-3 mt-2 mb-5 text-sm font-normal text-gray-600 border border-gray-300 rounded  focus:outline-none focus:border focus:border-indigo-700"
            formControlName="value"
            placeholder="Enter value..."
          />
        </form>
      </div>

      <div class="flex flex-wrap items-center justify-start w-full">
        <button
          (click)="UpdateConfigurationForUser()"
          class="px-8 py-2 m-1 text-sm text-white transition duration-150 ease-in-out bg-indigo-700 rounded  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 hover:bg-indigo-600"
        >
          Add Config Entry
        </button>
        <button
          class="px-8 py-2 m-1 ml-3 text-sm text-gray-600 transition duration-150 ease-in-out bg-gray-100 border rounded  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 hover:border-gray-400 hover:bg-gray-300"
          (click)="CancleUpdateConfiguration()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
